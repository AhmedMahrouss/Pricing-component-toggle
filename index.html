<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | [Challenge Name Here]</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="topimg"><img src="images/bg-top.svg"></div>
<div class="project">
  <div class="plan">
    <h2>Our Pricing</h2>
    <span class="planType">Annually</span>
    <span class="input"> <span class="check"></span> </span>
    <span class="planType">Monthly</span>
  </div>
  <div class="boxs">
    <div class="box">
      <p>Basic</p>
      <h3 class="togglePrice2 price2">$199.99</h3>
      <h3 class="price1">$19.99</h3>
      <p>500 GB Storage</p>
      <p>2 Users Allowed</p>
      <p>Send up to 2 GB</p>
      <button>Learn More</button>
    </div>
    <div class="box active">
      <p>Professional</p>
      <h3 class="togglePrice2 price2">$249.99</h3>
      <h3 class="price1">$24.99</h3>
      <p class="option">1 TB Storage</p>
      <p class="option">5 Users Allowed</p>
      <p class="option">Send up to 10 GB</p>
      <button>Learn More</button>
    </div>
    <div class="box">
      <p>Mater</p>
      <h3 class="togglePrice2 price2">$399.99</h3>
      <h3 class="price1">$39.99</h3>
      <p>2 TB Storage</p>
      <p>10 Users Allowed</p>
      <p>Send up to 20 GB</p>
      <button>Learn More</button>
    </div>
  </div>
</div>
<div class="bottomimg"><img src="images/bg-bottom.svg" ></div>
<p style="font-size: 14px;">Coded by <a href="#">Ahmed Mahrous</a></p>

  </div>
<script src="main.js"></script>
</body>
</html>
